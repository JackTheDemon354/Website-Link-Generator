<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      margin: 0;
      padding: 20px;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }

    .countdown-bar {
      width: 100%;
      height: 10px;
      background-color: #003300;
      border: 1px solid #00ff00;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }

    .countdown-fill {
      background-color: #00ff00;
      height: 100%;
      width: 100%;
      animation: shrink 5s linear forwards;
    }

    @keyframes shrink {
      from { width: 100%; }
      to { width: 0%; }
    }

    #count-text {
      text-align: center;
      margin-top: 10px;
      color: #00ff00;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <span class="blinking-cursor"></span>
  </div>
  <div class="countdown-bar" id="bar" style="display:none;">
    <div class="countdown-fill"></div>
  </div>
  <div id="count-text"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const cursor = document.querySelector(".blinking-cursor");
    const bar = document.getElementById("bar");
    const countText = document.getElementById("count-text");

    function getTime() {
      const now = new Date();
      return now.toTimeString().split(" ")[0];
    }

    const lines = [
      () => `[time=${getTime()}] Booting up!`,
      () => `[time=${getTime()}] 404`,
      () => `[time=${getTime()}] You have entered a wrong link.`,
      () => `[time=${getTime()}] Please go back to https://jacks-home-produce.onrender.com.`,
      () => `[time=${getTime()}] Auto-redirecting in 5 seconds...`
    ];

    let i = 0;

    function typeLine() {
      if (i >= lines.length) {
        cursor.remove();
        return;
      }

      const line = document.createElement("div");
      terminal.insertBefore(line, cursor);

      const content = lines[i++]();
      let charIndex = 0;

      function typeChar() {
        if (charIndex < content.length) {
          line.textContent += content[charIndex++];
          setTimeout(typeChar, 25);
        } else {
          if (i === lines.length) {
            bar.style.display = 'block';
            countText.style.display = 'block';
            startCountdown();
          }
          setTimeout(typeLine, 500);
        }
      }

      typeChar();
    }

    function startCountdown() {
      let seconds = 5;
      countText.textContent = `Redirecting in ${seconds}...`;
      const interval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          countText.textContent = `Redirecting in ${seconds}...`;
        } else {
          clearInterval(interval);
          countText.textContent = `Redirecting now!`;
          window.location.href = "https://jacks-home-produce.onrender.com";
        }
      }, 1000);
    }

    typeLine();
  </script>
</body>
</html>
